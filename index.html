<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/jwojas@wp.pl" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" name="imie" id="name"><br><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="surname"><br><br>
        <label for="phone">Numer telefonu:</label><br>
        <input type="text" name="telefon" id="phone"><br><br>
        <label for="email">Mail:</label><br>
        <input type="text" name="email" id="email"><br><br>
        <label for="city">Miasto:</label><br>
        <select name="miasto" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br><br>
        <label>Płeć:</label><br>
        <input type="radio" name="plec" value="mezczyzna" checked>Mężczyzna<br>
        <input type="radio" name="plec" value="kobieta">Kobieta<br><br>
        <label for="check">Zgoda na dane osobowe:</label><br>
        <input type="checkbox" name="zgoda" id="check">Zgadzam się<br><br>
        <label for="msg">Wiadomość:</label><br>
        <textarea name="wiadomosc" id="msg" maxlength="1000"></textarea><br><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
